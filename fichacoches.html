    <script>
            //Funcion para el carrusel de imagenes
        

        function showSlide(idx) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === idx ? '1' : '0';
                slide.style.zIndex = i === idx ? '1' : '0';
            });
            current = idx;
        }

        function nextSlide() {
            showSlide((current + 1) % slides.length);
        }

        function prevSlide() {
            showSlide((current - 1 + slides.length) % slides.length);
        }

        function startAuto() {
            interval = setInterval(nextSlide, 7000);
        }

        function stopAuto() {
            clearInterval(interval);
        }

        document.getElementById('carousel-next').addEventListener('click', () => {
            stopAuto();
            nextSlide();
            startAuto();
        });

        document.getElementById('carousel-prev').addEventListener('click', () => {
            stopAuto();
            prevSlide();
            startAuto();
        });


        
        function getCarId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        async function cargarInformacionCoche() {
            try {
                const response = await fetch('coches.json');
                const data = await response.json();
                
                const carId = getCarId();
                const car = data.coches.find(e => e.id === carId);
                
                if (!car) {
                    console.error('Club no encontrado');
                    return;
                }
                document.title = `${car.marca}` + " " + `${car.modelo}`;
                document.getElementById('nombre').textContent =`${car.marca}` + " " + `${car.modelo}`;
                document.getElementById('precio').textContent = car.precio;
                document.getElementById('ocupantes').textContent = "Numero de personas: " + car.ocupantes;
                document.getElementById('puertas').textContent = "Numero de puertas: " + car.puertas;
                document.getElementById('maletero').textContent = car.maletero;
                document.getElementById('desc').textContent = car.descripcion;
                let imagenes = document.getElementById('carousel-images')
                imagenes.innerHTML = car.imagenes.map(imagen => `<div class="carousel-slide absolute inset-0 transition-opacity duration-700 opacity-0 flex items-center justify-center">
                <!-- Fondo desenfocado -->
                <div class="absolute inset-0 overflow-hidden z-0">
                <img src="${imagen}" class="w-full h-full object-cover blur-lg scale-110" /></div>
                <!-- Imagen principal -->
                <img src="${imagen}" class="relative z-10 max-h-[600px] w-auto object-contain shadow-lg rounded-lg"></div>`).join('');
                slides = document.querySelectorAll('.carousel-slide');
                showSlide(0);
                startAuto();
                let jsonArray = car.otros;
                if (jsonArray.length > 0) {
                    document.getElementById('otros').innerHTML = "";
                    for (let i in car.otros) {
                        document.getElementById('otros').innerHTML += "Â·" + (car.otros[i] + "<br>");
                    }
                }
                
            }
            catch (error) {
                console.error('Error al cargar la informaciÃ³n del coche:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', cargarInformacionCoche);
